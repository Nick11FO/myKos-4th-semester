<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Harmattan&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <section class="form-section">
        <div class="form-container">
            <h4 class="form-title">Log In</h4>
            <form>
                <input type="email" id="emailLogIn" name="email" placeholder="Email"><br>

                <input type="password" id="passwordLogIn" name="password" placeholder="Password"><br>

                <br>
                <div class="log-in-validation"></div>
                <br>

                <button id="logInBtn" type="submit">Log In</button>
                <p>Don't have an account ? <a href="../html/sign-up.html">Sign Up</a></p>
            </form>

            <script src="../js/script.js"></script>
</body>

</html>
