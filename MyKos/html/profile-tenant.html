    <div class="navbar-pertama">

        <div class="nav-item">
            <img src="../icons/home.png" alt="Home" id="home-pict">
            <p id="text-nav-item">Home</p>
        </div>

        <div class="nav-item">
            <img src="../icons/rooms.png" alt="Rooms" id="home-pict">

        </div>
